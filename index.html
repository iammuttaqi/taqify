<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Taqify</title>
  <meta name="title" content="Taqify">
  <meta name="description"
    content="Explore top tracks, artists, and genres on Spotify. Stay updated with your Spotify favorites and discover new music.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://taqify.netlify.app/">
  <meta property="og:title" content="Taqify">
  <meta property="og:description"
    content="Explore top tracks, artists, and genres on Spotify. Stay updated with your Spotify favorites and discover new music.">
  <meta property="og:image" content="https://taqify.netlify.app/android-chrome-512x512.png">
  <meta property="og:image:alt" content="Taqify">
  <meta property="og:site_name" content="Taqify">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://taqify.netlify.app/">
  <meta property="twitter:title" content="Taqify">
  <meta property="twitter:description"
    content="Explore top tracks, artists, and genres on Spotify. Stay updated with your Spotify favorites and discover new music.">
  <meta property="twitter:image" content="https://taqify.netlify.app/android-chrome-512x512.png">

  <!-- Canonical Tag -->
  <link rel="canonical" href="https://taqify.netlify.app/">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Additional Meta Tags -->
  <meta name="keywords" content="Spotify, music, top tracks, top artists, genres, music discovery, Taqify">
  <meta name="author" content="Your Name or Your Company">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">
  <meta name="language" content="en">

  <!-- Apple Mobile Web App Tags -->
  <meta name="apple-mobile-web-app-title" content="Taqify">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
